<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính BMT của 1 người</title>
</head>
<body>
<script>
    var cannang = (prompt("nhập chỉ số cân nặng"));
    var chieucao =(prompt(" nhập chỉ số chiều cao "));
    var bmi = cannang/chieucao*chieucao;
    document.write("chỉ số BMI là" + bmi);
    if (bmi < 15)
        document.write("Thiếu cân rất nặng");
    else if (bmi < 16)
        document.write("Thiếu cân nặng");
    else if (bmi < 18.5)
        document.write("Thiếu cân");
    else if (bmi < 23)
        document.write("bình thường");
    else if (bmi < 25)
        document.write("Tiền béo phì");
     else if (bmi < 30)
        document.write("Béo phì cấp độ 1");
     else if (bmi < 40)
        document.write("Béo phì cấp độ 2");
    else (bmi>40)
        document.write("Béo phì cấp độ 3");
</script>
</body>
</html>
