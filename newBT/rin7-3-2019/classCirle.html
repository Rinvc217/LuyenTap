    <script>
    class Circle {
        constructor(_radius,_color){
            this.radius = _radius;
            this.color = _color;
        }

        areCircle(){
            var are = Math.PI * this.radius + this.radius;
            return(are);
        }

    }
    var Circle1 = new Circle(50,'xanh');
    document.write("hình tròn có màu " + Circle1.color + " bán kính là " + Circle1.radius + "diện tích là "+ Circle1.areCircle()+"<br/>");
